<div class="container">
  <h4>Top Instructors</h4> <a>View All Instructors -></a>
</div>

<div *ngIf="(instructors$ | async | slice:0:3) as instructors">
  <mat-grid-list cols="5" rowHeight="100px">
    <mat-grid-tile *ngFor="let instructor of instructors">
      <app-top-instructor  [instructor]="instructor" class="instructor"></app-top-instructor>
    </mat-grid-tile>
  </mat-grid-list>
</div>
